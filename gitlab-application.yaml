apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io/
    chart: gitlab
    targetRevision: 5.9.5
    helm:
      releaseName: gitlab
      values:
        global:
          hosts:
            domain: example.com  # Replace with your domain
          initialRootPassword:
            secret: gitlab-root-password
            key: password
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true